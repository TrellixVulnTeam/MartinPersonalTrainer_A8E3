    </header>
    <main class="colorFondo">
        <h2 class="tituloBlanco">Completar el Formulario</h2>
        <form class="row g-3 container">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label tituloBlanco2">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label tituloBlanco2">Red Social de Preferencia</label>
                <input type="email" class="form-control" id="inputEmail4"> </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label tituloBlanco2">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Peron 3389">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label tituloBlanco2">Municipio</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label tituloBlanco2">Localidad</label>
                <select id="inputState" class="form-select">
                <option selected>Elige...</option>
                <option>CABA</option>
                <option>Ramos Mejia</option>
                <option>San Justo</option>
                <option>Moron</option>
                <option>Castelar</option>
                <option>Haedo</option>
                <option>Lomas del Mirador</option>
                <option>La Tablada</option>
              </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label tituloBlanco2">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label tituloBlanco2" for="gridCheck">
                  No soy un robot
                </label>
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Deje un comentario aqui" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comentarios</label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar Formulario</button>
            </div>
        </form>





    </main>

                    <li><a href="/pages/ejercicios.html#Brazos" class="text-reset sinSubrayado">Brazos</a></li>

                </ul>


                <!-- Redes Sociales -->

                        <li><i class="fab fa-instagram sinSubrayado"></i></li>
                        <li><i class="fab fa-facebook-f sinSubrayado"></i></li>

                    </li>
                </ul>

            </nav>

        </div>
